<!DOCTYPE html>
<html>
<head>
	<title>jQuery hotswap</title>
	<style type="text/css">
		#left,
		#middle,
		#right { background:#eee; }
		.hotswap { width:500px; height:300px; background:#000; }
	</style>
</head>
<body>	
	<div class="hotswap">
		<div class="nav">
			<a href="#" class="left"><img src="swap-left.png" alt="Swap Left" /></a>
			<a href="#" class="right"><img src="swap-right.png" alt="Swap Right" /></a>
		</div>
		
		<div class="items">
			<section id="left"></section>

			<section id="middle"></section>

			<section id="right"></section>	
		</div>
	</div><!-- end .swap-wrapper -->	

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="jquery.hotswap.js"></script>
	<script>
		$(document).ready(function() {
			$('.hotswap').hotswap({
				item:"section",
				auto:false
			}); 
		});		
	</script>
</body>
</html>

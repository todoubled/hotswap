<!DOCTYPE html>
<html>
<head>
	<title>jQuery hotSwap</title>
	<style type="text/css">
		.swap-wrapper { width:930px; height:460px; margin:0 auto; background:#000; overflow:hidden!important; }
		.swap-inner { position:relative; top:20px; z-index:999; }
		.swap-nav { position:relative; top:180px; cursor:pointer; z-index:99; }
		.right {  position:absolute; right:60px; top:5px; z-index:9; }
		.left { position:absolute; left:60px; z-index:9; }
		#left,
		#middle,
		#right { width:685px; height:420px; background:#eee; position:absolute; }
		#left { left:-620px; }
		#middle { left:122px; }
		#right { left:865px; }
	</style>
</head>
<body>
	<div class="swap-wrapper">
		<div class="swap-nav">
			<a href="#" class="left"><img src="swap-left.png" alt="Swap Left" /></a>
			<a href="#" class="right"><img src="swap-right.png" alt="Swap Right" /></a>
		</div>
		
		<div class="swap-inner">
			<section id="left"></section>

			<section id="middle"></section>

			<section id="right"></section>	
		</div>
	</div><!-- end .swap-wrapper -->	

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="jquery.hotswap.js"></script>
	<script>
		$(document).ready(function() {
			$('.swap-wrapper').hotSwap(); 
		});
	</script>
</body>
</html>
